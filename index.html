<!DOCTYPE html>

    <title>Webpage Layout</title>
    <style>
        /* General styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: black; /* Text color for all elements */
        }

        /* Header styles */
        header {
            background-color: transparent; /* Yellow header */
            text-align: center;
            padding: 5px;
        }            
           
        header img {
            width:100%;
            height:auto;
            margin-top: 5px; /* Adjust spacing above */
            max-height: 300px; /* Limits the height to prevent it from being too big */
    object-fit: contain; /* Ensures the image fits within the given space */
        }
.image-container {
    position: relative; /* Ensures absolute positioning works inside */
    display: inline-block;
    width: 100%; /* Keeps the image-container width consistent */
}
 
        .overlay-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: lightgreen;
    font-size: 24px;
    font-weight: bold;
    background:  none; /* Removes the strip */
    padding: 10px;
    border-radius: 5px;
    text-align: center; /* Ensures proper centering */
    width: 100%; /* Matches the width of the image */
}

        /* Navigation styles */
        nav {
            background-color: lightblue; /* Light blue navigation */
            float: left; /* Align nav to the left */
            width: 25%; /* Occupies 1/4 of the page width */
            height: calc(100vh - 60px); /* Full height minus header */
            padding: 20px;
            box-sizing: border-box;
        }

        /* Section styles */
        section {
            background-color: lightgreen; /* Light green section */
            float: left; /* Allow it to sit beside the nav */
            width: 75%; /* Occupies 3/4 of the page width */
            height: calc(100vh - 60px); /* Full height minus header */
            box-sizing: border-box;
            padding: 20px;
        }

        /* Article box styles */
        article {
            background-color:transparent; /* Light red article boxes */
            margin-bottom: 20px;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 5px;
        }
 /* Button box styles */
      
        button {
            background-color:red; /* Light red article boxes */
            margin-bottom: 20px;
            padding: 10px;
            box-sizing: border-box;
            color:white;
            border-radius: 5px;
}
button:hover {
  background-color:yellow; /* Orange on hover */
}
        

        /* Footer styles */
        footer {
            background-color:green; /* Matches header */
            clear: both; /* Ensures footer starts on a new line */
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
